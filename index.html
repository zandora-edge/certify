<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Favicons -->
  <link type="image/x-icon" href="assets/img/logo.svg" rel="icon">
  <link href="assets/img/logo.svg" rel="apple-touch-icon">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <title>Certificate Validation Portal - Zandora</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="container">
    <header>
      <h2>Certificate Validation Portal</h2>
    </header>
    <main>
      <form id="certificateForm">
        <label for="certificateCode">Enter Certificate ID:</label>
        <input type="text" id="certificateCode" name="certificateCode" required placeholder="e.g. INTJULY2305">
        <button type="submit">VALIDATE</button>
      </form>
    </main>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="header-section">
        <h2><i class="material-icons checkmark">check_circle</i> Certificate Details</h2>
      </div>  
      <div id="certificateDetails"></div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2023 Zandora Edge Pvt. Ltd. All Rights Reserved.</p>
  </footer>

  <script src="/assets/js/script.js"></script>
</body>
</html>
